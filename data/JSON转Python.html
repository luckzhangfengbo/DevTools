<body>
  <h3>üêç JSON ËΩ¨ Python Class</h3>

  <div id="copyNotice" class="copy-notice">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!</div>

  <div class="top-bar">
    <button id="convertBtn">ËΩ¨Êç¢‰∏∫ Python Á±ª</button>
  </div>

  <div class="container">
    <textarea id="jsonInput" placeholder="ËØ∑ËæìÂÖ• JSON..."></textarea>
    <div class="output-panel">
      <div class="copy-bar">
        <button id="copyBtn">Â§çÂà∂</button>
      </div>
      <pre id="result">ÔºàÁÇπÂáª‚ÄúËΩ¨Êç¢‰∏∫ Python Á±ª‚ÄùÂêéÊòæÁ§∫ÁªìÊûúÔºâ</pre>
    </div>
  </div>

  <script>
    const input = document.getElementById('jsonInput');
    const result = document.getElementById('result');
    const convertBtn = document.getElementById('convertBtn');
    const copyBtn = document.getElementById('copyBtn');
    const copyNotice = document.getElementById('copyNotice');

    function capitalize(name) {
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    function guessType(value) {
      if (typeof value === 'string') return "''";
      if (typeof value === 'number') return Number.isInteger(value) ? '0' : '0.0';
      if (typeof value === 'boolean') return 'False';
      if (value === null) return 'None';
      if (Array.isArray(value)) return '[]';
      return '{}';
    }

    function generatePythonClasses(json, className = "Root", classMap = {}) {
      const lines = [];
      const props = [];

      for (const key in json) {
        const value = json[key];
        if (Array.isArray(value)) {
          if (value.length > 0 && typeof value[0] === 'object' && value[0] !== null) {
            const subClassName = capitalize(key.slice(0, -1));
            generatePythonClasses(value[0], subClassName, classMap);
            props.push(\`self.\${key} = []\`);
          } else {
            props.push(\`self.\${key} = []\`);
          }
        } else if (typeof value === 'object' && value !== null) {
          const subClassName = capitalize(key);
          generatePythonClasses(value, subClassName, classMap);
          props.push(\`self.\${key} = \${subClassName}()\`);
        } else {
          props.push(\`self.\${key} = \${guessType(value)}\`);
        }
      }

      const classDef = [
        \`class \${className}:\`,
        '    def __init__(self):',
        props.length ? props.map(p => '        ' + p).join('\\n') : '        pass',
        ''
      ].join('\\n');

      classMap[className] = classDef;
      return classMap;
    }

    convertBtn.addEventListener('click', () => {
      try {
        const json = JSON.parse(input.value);
        const classMap = generatePythonClasses(json);
        const output = Object.values(classMap).reverse().join('\\n\\n');
        result.textContent = output;
      } catch (e) {
        result.textContent = 'ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü• JSON Ê†ºÂºè';
      }
    });

    copyBtn.addEventListener('click', () => {

      if (text && text !== 'ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü• JSON Ê†ºÂºè') {

          copyNotice.style.backgroundColor = '#dff0d8';
          copyNotice.style.color = '#3c763d';
          copyNotice.style.display = 'block';
          setTimeout(() => {
            copyNotice.style.display = 'none';
          }, 2000);
        }).catch(() => {
          copyNotice.textContent = 'Â§çÂà∂Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê';
          copyNotice.style.backgroundColor = '#f2dede';
          copyNotice.style.color = '#a94442';
          copyNotice.style.display = 'block';
          setTimeout(() => {
            copyNotice.style.display = 'none';
          }, 2000);
        });
      }
    });
  </script>
