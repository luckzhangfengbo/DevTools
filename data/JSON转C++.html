       <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ËΩ¨ C++ Êàñ JS</title>
    <style>
        /* ÁÆÄÂçïÁöÑÊ†∑Âºè */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            white-space: pre-wrap;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .notice {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JSON ËΩ¨Êç¢Â∑•ÂÖ∑</h1>
        <textarea id="jsonInput" placeholder="ËØ∑ËæìÂÖ• JSON Êï∞ÊçÆ"></textarea><br>
        <button id="convertBtn">ËΩ¨Êç¢‰∏∫ C++</button>
        <button id="copyBtn">Â§çÂà∂ C++ ‰ª£Á†Å</button>
        <div id="result" class="output"></div>
        <div id="copyNotice" class="notice"></div>
    </div>

    <script>
        // Â∞Ü JSON ËΩ¨‰∏∫ C++ Á±ªÂÆö‰πâ
        function jsonToCpp(json, className = "MyClass") {
            let result = `class ${className} {\npublic:\n`;
            for (const key in json) {
                const type = toCppType(json[key]);
                result += `    ${type} ${key};\n`;
            }
            result += '};';
            return result;
        }

        // Â∞Ü JSON ËΩ¨‰∏∫ JS Êé•Âè£ÂÆö‰πâ
        function jsonToJsInterface(json, interfaceName = "MyInterface") {
            let result = `interface ${interfaceName} {\n`;
            for (const key in json) {
                const type = toJsType(json[key]);
                result += `  ${key}: ${type};\n`;
            }
            result += '}';
            return result;
        }

        // Âà§Êñ≠Êï∞ÊçÆÁ±ªÂûãÔºåËΩ¨‰∏∫ C++ Êï∞ÊçÆÁ±ªÂûã
        function toCppType(value) {
            if (typeof value === 'string') return 'std::string';
            if (typeof value === 'number') return 'int';
            if (typeof value === 'boolean') return 'bool';
            return 'void*'; // ÈªòËÆ§Á±ªÂûã
        }

        // Âà§Êñ≠Êï∞ÊçÆÁ±ªÂûãÔºåËΩ¨‰∏∫ JS Á±ªÂûã
        function toJsType(value) {
            if (typeof value === 'string') return 'string';
            if (typeof value === 'number') return 'number';
            if (typeof value === 'boolean') return 'boolean';
            return 'any'; // ÈªòËÆ§Á±ªÂûã
        }

        // Â§ÑÁêÜ JSON ËæìÂÖ•Âπ∂ËΩ¨Êç¢‰∏∫ C++ Êàñ JS
        function getJsonToJsWebviewHtml() {
            const input = document.getElementById('jsonInput').value;
            const result = document.getElementById('result');
            const copyNotice = document.getElementById('copyNotice');

            try {
                const json = JSON.parse(input);
                const cppCode = jsonToCpp(json);
                const jsInterfaceCode = jsonToJsInterface(json);

                result.textContent = `C++ Á±ªÂÆö‰πâÔºö\n\n${cppCode}\n\nJS Êé•Âè£ÂÆö‰πâÔºö\n\n${jsInterfaceCode}`;
            } catch (e) {
                result.textContent = 'ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü• JSON Ê†ºÂºè';
            }
        }

        // Â§çÂà∂ÂäüËÉΩ
        document.getElementById('convertBtn').addEventListener('click', getJsonToJsWebviewHtml);

        document.getElementById('copyBtn').addEventListener('click', () => {
            const text = document.getElementById('result').textContent;
            if (text && text !== 'ËΩ¨Êç¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü• JSON Ê†ºÂºè') {
                navigator.clipboard.writeText(text).then(() => {
                    const copyNotice = document.getElementById('copyNotice');
                    copyNotice.textContent = 'Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!';
                    copyNotice.style.backgroundColor = '#dff0d8';
                    copyNotice.style.color = '#3c763d';
                    copyNotice.style.display = 'block';
                    setTimeout(() => {
                        copyNotice.style.display = 'none';
                    }, 2000);
                }).catch(() => {
                    const copyNotice = document.getElementById('copyNotice');
                    copyNotice.textContent = 'Â§çÂà∂Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê';
                    copyNotice.style.backgroundColor = '#f2dede';
                    copyNotice.style.color = '#a94442';
                    copyNotice.style.display = 'block';
                    setTimeout(() => {
                        copyNotice.style.display = 'none';
                    }, 2000);
                });
            }
        });
    </script>

</body>
