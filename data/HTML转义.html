<!DOCTYPE html>
  <html lang="zh">
  <head>
	<meta charset="UTF-8" />
	<title>HTML ËΩ¨‰πâÂ∑•ÂÖ∑</title>
	<style>
	  body {
		font-family: "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
		margin: 0;
		padding: 30px;
		background: linear-gradient(to right, #f7fcf9, #f0f9ff);
		color: #333;
	  }
  
	  h3 {
		text-align: center;
		color: #3c763d;
		margin-bottom: 20px;
	  }
  
	  .top-bar {
		text-align: center;
		margin-bottom: 16px;
	  }
  
	  button {
		background-color: #3c763d;
		color: white;
		padding: 8px 18px;
		font-size: 14px;
		border: none;
		border-radius: 6px;
		cursor: pointer;
		font-weight: bold;
		transition: background-color 0.3s ease;
	  }
  
	  button:hover {
		background-color: #2e5d2e;
	  }
  
	  .container {
		display: flex;
		height: 500px;
		border-radius: 12px;
		overflow: hidden;
		box-shadow: 0 8px 30px rgba(209, 205, 205, 0.636);
		background-color: #ffffff;
	  }
  
	  textarea {
		width: 50%;
		padding: 10px;
		font-family: monospace;
		font-size: 14px;
		border: none;
		box-sizing: border-box;
		resize: none;
		outline: none;
		background-color: #ffffff;
		border-right: 1px solid #e0e0e0;
	  }
  
	  .output-panel {
		width: 50%;
		display: flex;
		flex-direction: column;
	  }
  
	  .copy-bar {
		text-align: right;
		padding: 10px 16px 0;
		background-color: #f7f9fa;
		border-bottom: 1px solid #e0e0e0;
	  }
  
	  .output-panel pre {
		flex: 1;
		background-color: #f7f9fa;
		margin: 0;
		overflow: auto;
		white-space: pre-wrap;
		padding: 10px;
		font-family: monospace;
		font-size: 14px;
		color: #000;
		box-sizing: border-box;
	  }
  
	  .copy-notice {
		display: none;
		text-align: center;
		background-color: #dff0d8;
		color: #3c763d;
		padding: 10px;
		margin-bottom: 10px;
		font-size: 14px;
		border-radius: 4px;
		width: fit-content;
		margin: 10px auto;
		box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
	  }
	</style>
  </head>
  <body>
	<h3>üõ†Ô∏è HTML ËΩ¨‰πâÂ∑•ÂÖ∑</h3>
  
	<div id="copyNotice" class="copy-notice">Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!</div>
  
	<div class="top-bar">
	  <button id="convertBtn">HTMLËΩ¨‰πâ</button>
	</div>
  
	<div class="container">
	  <textarea id="htmlInput" placeholder="ËØ∑ËæìÂÖ• HTML ÂÜÖÂÆπ..."></textarea>
	  <div class="output-panel">
		<div class="copy-bar">
		  <button id="copyBtn">Â§çÂà∂</button>
		</div>
		<pre id="result">ÔºàÁÇπÂáª‚ÄúHTMLËΩ¨‰πâ‚ÄùÂêéÊòæÁ§∫ÁªìÊûúÔºâ</pre>
	  </div>
	</div>
  
	<script>
	  const input = document.getElementById('htmlInput');
	  const result = document.getElementById('result');
	  const convertBtn = document.getElementById('convertBtn');
	  const copyBtn = document.getElementById('copyBtn');
	  const copyNotice = document.getElementById('copyNotice');
  
	  // ‚úÖ HTML ËΩ¨‰πâÂáΩÊï∞
	  function escapeHtml(str) {
		return str.replace(/&/g, '&amp;')
				  .replace(/</g, '&lt;')
				  .replace(/>/g, '&gt;')
				  .replace(/"/g, '&quot;')
				  .replace(/'/g, '&#39;')
				  .replace(/\//g, '&#x2F;');
	  }
  
	  // ‚úÖ ‰∫ã‰ª∂Â§ÑÁêÜÔºåËΩ¨Êç¢ HTML
	  convertBtn.addEventListener('click', () => {
		const htmlContent = input.value;
		const escapedHtml = escapeHtml(htmlContent);
		result.textContent = escapedHtml;
	  });
  
	  // ‚úÖ Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
	  copyBtn.addEventListener('click', () => {
		const text = result.textContent;
		if (text) {
		  navigator.clipboard.writeText(text).then(() => {
			copyNotice.textContent = 'Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø!';
			copyNotice.style.display = 'block';
			setTimeout(() => {
			  copyNotice.style.display = 'none';
			}, 2000);
		  }).catch(() => {
			copyNotice.textContent = 'Â§çÂà∂Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÊùÉÈôê';
			copyNotice.style.backgroundColor = '#f2dede';
			copyNotice.style.color = '#a94442';
			copyNotice.style.display = 'block';
			setTimeout(() => {
			  copyNotice.style.display = 'none';
			}, 2000);
		  });
		}
	  });
	</script>
  </body>
  </html>
